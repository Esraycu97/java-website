            <p:tab title="Cabildo de Jujuy">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-4" style="display: inherit;">
                        <p:imageCompare 
                            rightImage="https://us.cdn.eltribuno.com/042016/1487156245098.jpg"
                            leftImage="https://upload.wikimedia.org/wikipedia/commons/2/2e/Cabildo_de_San_Salvador_de_Jujuy_actualmente_museo_y_Dependencias_de_la_Policía_de_Jujuy.JPG"
                            width="570" height="430" />

                    <div class="ui-g-12 ui-md-12 ui-lg-8">
                        <h:outputText
                            value="El día 19 de abril de 1593 Francisco de Argañaraz y Murgía fundó la ciudad de San Salvador de Velazco en el Valle de Jujuy. En el atardecer de la 
                            fundación Argañaraz nombró a los integrantes del Cabildo: Pedro de Godoy y Lorenzo de Herrera asumieron el cargo de Alcaldes Ordinarios; Juan de Seguro, 
                            Miguel García Valverde, Francisco Falcón y Marco Antonio asumieron como Regidores; Francisco de Benavente asumió como procurador general; Julián Núñez 
                            Galván asumió el cargo de Mayordomo. A Juan de Seguro se le concedió por única vez dos cargos como Alguacil y Regidor durante los primeros 6 años del 
                            nacimiento de la ciudad. En los primeros tiempos de la fundación los vecinos eran conquistadores, descubridores, pacificadores y pobladores; y de estos 
                            se elegía al cabildante.
                            Para ser cabildante, primero se debía ser vecino y debían poseer su residencia en los territorios del Cabildo, poseer un capital, saber leer y escribir, 
                            y no poseer deuda a la corona y a particulares.
                            En 1766 por Real Ordenanza de Intendentes se modificó las estructuras de los territorios del Río de la Plata, había nacido la figura del Intendente 
                            y de la Intendencia; la política de disminuir el poder de las ciudades que era representado por la figura del cabildo, inició con los intendentes que
                            su objetivo era aumentar el control y la autoridad real: el Intendente era los ojos del rey.
                            En los albores de la Revolución el Cabildo de Jujuy convocó un Cabildo Abierto y eligió al canónigo Juan Ignacio Gorriti como diputado a la Junta 
                            Grande.El 25 de mayo de 1812 en el Cabildo de Jujuy, el Gral.Manuel Belgrano mostró al pueblo jujeño y al ejército la Bandera Nacional, recién creada.
                            El 25 de Mayo de 1813, el Cabildo recibe del Gral Belgrano la Bandera Nacional de Nuestra Libertad Civil." />
                    </div>

            <p:tab title="Casa de Gobierno de San Salvador de Jujuy">     
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-4" style="display: inherit;">
                        <p:imageCompare 
                            rightImage="https://media-cdn.tripadvisor.com/media/photo-s/03/00/cb/16/casa-de-gobierno-de-jujuy.jpg"
                            leftImage="https://farm8.static.flickr.com/7137/6878166706_8ddaa1a67b_b.jpg"
                            width="570" height="430"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-8">
                        <h:outputText
                            value="El Palacio de Gobierno de Jujuy es la sede del Gobierno de la Provincia de Jujuy. Se encuentra en la ciudad capital, San Salvador de Jujuy y fue 
                                   inaugurado en 1921. La anterior Casa de Gobierno provincial se encontraba situado en la esquina de Necochea y Alvear, edificio que actualmente es 
                                   ocupado por el Banco de la Nación Argentina, construido en 1866.
                                   En 1901, la Ley Provincial n.º 48 dispuso expropiar un solar situado en la calle San Martín, frente a la entonces Plaza Urquiza (hoy Plaza Belgrano),
                                   para que se levantara la nueva casa del Estado Provincial. El 2 de enero de 1902, el ingeniero Fernando Lavenas fue el encargado de confeccionar los 
                                   planos y el presupuesto. Estos fueron aprobados el 17 de setiembre del mismo año y durante el Gobierno de Manuel Bertrés. En 1904, se designó al 
                                   arquitecto e ingeniero Gonzalo Correa como inspector de la obra y a la empresa de José Stramandinoli para que la construyera.
                                   El 2 de junio de 1908 comenzaron las obras. Al producirse un conflicto legal en 1912, los trabajos quedaron paralizados, postergando la terminación 
                                   del edificio. En 1918 se reinició la construcción de la casa de Gobierno, abandonada hacía 6 o 7 años. La residencia gubernativa fue inaugurada cuando 
                                   se concluyeron los revoques, los pisos y las carpinterías, hacia 1920.
                                   El 28 de marzo de 1921 tuvo lugar el acto de trasladar la bandera del General Manuel Belgrano, que fue sacada de la antigua casa de gobierno por los 
                                   soldados del regimiento 20, escoltados por las banderas que conducían las alumnas de la Esc. Normal y alumnos del Colegio Nacional.
                                   El 1 de octubre de 1950, en la planta alta, se produjo un incendio de consideración, pero la bandera histórica se salvó de las llamas. Fue llevada al
                                   Obispado y allí quedó hasta 1952, año en que se concluyó la reconstrucción de la parte afectada." />
                    </div>
